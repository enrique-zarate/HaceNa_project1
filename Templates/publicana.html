<!DOCTYPE html>

        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>

        </li>
        <li>
        <a href="{{ url_for ('registratena') }}" class="font-bold text-xl block py-2 pr-4 pl-3 text-white border-b border-white-100 hover:bg-white-50 md:hover:bg-transparent md:border-0 md:hover:text-orange-400 md:p-0 dark:text-white-400 md:dark:hover:text-orange dark:hover:bg-white-700 dark:hover:text-orange md:dark:hover:bg-transparent dark:border-white-700">RegistrateNa</a>
        </li>
        <li>
        <a href="{{ url_for ('ingresana') }}" class="font-bold text-xl block py-2 pr-4 pl-3 text-white border-b border-white-100 hover:bg-white-50 md:hover:bg-transparent md:border-0 md:hover:text-orange-400 md:p-0 dark:text-white-400 md:dark:hover:text-orange dark:hover:bg-white-700 dark:hover:text-orange md:dark:hover:bg-transparent dark:border-white-700">IngresaNa</a>
        </li>
        <li>
        <a href="#" class="font-bold text-xl block py-2 pr-4 pl-3 text-white border-b border-white-100 hover:bg-white-50 md:hover:bg-transparent md:border-0 md:hover:text-orange-400 md:p-0 dark:text-white-400 md:dark:hover:text-orange dark:hover:bg-white-700 dark:hover:text-orange md:dark:hover:bg-transparent dark:border-white-700">InformateNa</a>
        </li>
        <li>
        <a href="#" class="font-bold text-xl block py-2 pr-4 pl-3 text-white hover:bg-white-100 md:hover:bg-transparent md:border-0 md:hover:text-orange-400 md:p-0 dark:text-white-400 md:dark:hover:text-orange dark:hover:bg-white-700 dark:hover:text-orange md:dark:hover:bg-transparent">ContactaNa</a>
        </li>

        </div>

    <center class="mt-10">
      <div>
      <form class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-2/2 px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-first-name"
            >
              Descripción del Trabajo
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-10 px-4 mb-1 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name"
              type="text"
              placeholder="Busco Programador Web..."
            />
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full md:w-3/3 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="grid-state"
                >
                  Categoría del trabajo
                </label>
                <div class="relative">
                  <select
                    class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-state"
                  >
                    <option>Marketing Estratégico</option>
                    <option>Marketing Digital</option>
                    <option>Negocios y Emprendimientos</option>
                    <option>Redacción y Traducción</option>
                    <option>Programación y Tecnología</option>
                  </select>
                  <div
                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                  >
                    <svg
                      class="fill-current h-4 w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      />
                    </svg>
                  </div>
                  <div class="flex flex-wrap -mx-3 mb-2">
                    <div class="w-full md:w-3/3 px-3 mb-6 md:mb-0">
                      <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-state"
                      >
                        Modalidad
                      </label>
                      <div class="relative">
                        <select
                          class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                          id="grid-state"
                        >
                          <option>Por Proyecto</option>
                          <option>Contrato Laboral</option>
                        </select>
                        <div
                          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                        >
                          <svg
                            class="fill-current h-4 w-4"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20"
                          >
                            <path
                              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                            />
                          </svg>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                          <div class="w-full px-3">
                            <label
                              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                              for="grid-password"
                            >
                              Monto
                            </label>
                            <input
                              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                              id="grid-password"
                              type="password"
                              placeholder="Ej: 10.000.000 Gs."
                            />
                            </p>
                          </div>
    </div>
    </center>
    <center>
    <dev>
    <button class="shadow bg-blue-700 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded" type="button">
      PublicanaNA
    </button>
    </dev>
    </center>

</html>
